<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Yuxu Monitorinq Proqramı</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Yuxu Gündəliyi 📖</h1>
        
        <!-- Yeni Yuxu Formu -->
        <div class="form-section">
            <input type="date" id="date" required>
            <input type="number" id="duration" placeholder="Yuxu müddəti (saat)" min="0" step="0.5" required>
            <input type="number" id="quality" placeholder="Keyfiyyət (1-10)" min="1" max="10" required>
            <textarea id="description" placeholder="Yuxu təsviri..."></textarea>
            <input type="text" id="tags" placeholder="Teqlər (vergüllə ayrılmış)">
            <button onclick="saveDream()">Yuxunu Qeyd Et</button>
        </div>

        <!-- Statistika və Qrafiklər -->
        <div class="stats-section">
            <h2>Statistika 📊</h2>
            <canvas id="qualityChart"></canvas>
            <div id="tagCloud"></div>
        </div>

        <!-- Yuxu Arxivi -->
        <div class="archive-section">
            <h2>Arxiv 🔍</h2>
            <input type="text" id="searchInput" placeholder="Axtarış...">
            <div id="dreamList"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
